server:
  port: ${PORT:8080}
  compression:
    enabled: true
    mime-types: application/json,text/css,application/javascript
    min-response-size: 2048

spring:
  cloud:
    gateway:
      routes:
        - id: report
          uri: lb://report-service
          predicates:
            - Path=/report/**
          filters:
            - RewritePath=/report, /
        - id: ap
          uri: lb://airport-service/
          predicates:
          - Path=/airport/**
        - id: wx
          uri: lb://weather-service/
          predicates:
          - Path=/weather/**
        - id: cond
          uri: lb://conditions-service/
          predicates:
          - Path=/conditions/**
  # messages:
  #   basename: messages/messages

zuul:
  # prefix: /api
  # ignoredServices: '*'
  routes:
    airport-service: /airports/**
    weather-service: /weather/**
    conditions-service: /conditions/**
    gateway-service: /gateway/**

---
spring:
  config:
    activate:
      on-profile: local
  zipkin:
    baseUrl: http://tracing-service:9411

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
